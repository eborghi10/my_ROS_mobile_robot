DWAPlannerROS:

# Robot Configuration Parameters - Kobuki
  max_vel_x: 0.5  # 0.55
  min_vel_x: 0.0 

  # diff drive robot
  max_vel_y: 0.0
  min_vel_y: 0.0

  # choose slightly less than the base's capability
  max_trans_vel: 0.5 
  # this is the min trans velocity when there is negligible rotational
  # velocity
  min_trans_vel: 0.1 
  trans_stopped_vel: 0.1

  # Warning!
  #   do not set min_trans_vel to 0.0 otherwise dwa will always think
  #   translational velocities are non-negligible and small in place
  #   rotational velocities will be created.

  # choose slightly less than the base's capability
  max_rot_vel: 5.0 
  # this is the min angular velocity when there is negligible
  # translational velocity 
  min_rot_vel: 0.4 
  rot_stopped_vel: 0.4
  
  # maximum is theoretically 2.0
  acc_lim_x: 1.0 
  acc_lim_theta: 2.0
  # diff drive robot
  acc_lim_y: 0.0      

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3  # 0.05
  xy_goal_tolerance: 0.15  # 0.10
  # latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.0       # 1.7
  vx_samples: 6       # 3
  vy_samples: 1       # diff drive robot, there is only one sample
  vtheta_samples: 20  # 20

# Trajectory Scoring Parameters
  # - weighting for how much it should stick to the global path plan
  path_distance_bias: 64.0      # 32.0
  # - wighting for how much it should attempt to reach its goal
  goal_distance_bias: 24.0      # 24.0   
  # - weighting for how much the controller should avoid obstacles
  occdist_scale: 0.50           # 0.01   
  # - how far along to place an additional scoring point
  forward_point_distance: 0.325 # 0.325  
  # - amount of time a robot must stop in before colliding for a valid
  #   trajectory
  stop_time_buffer: 0.2         # 0.2    
  # - absolute velocity at which to start scaling the robot's
  #   footprint
  scaling_speed: 0.25           # 0.25   
  # - how much to scale the robot's footprint when at speed.
  max_scaling_factor: 0.2       # 0.2    

# Oscillation Prevention Parameters
  # - how far to travel before resetting oscillation flags
  oscillation_reset_dist: 0.05  # 0.05   

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom


# Differential-drive robot configuration - necessary?
#  holonomic_robot: false
